<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function InstagramAnalyzer() {
            const [followers, setFollowers] = useState([]);
            const [following, setFollowing] = useState([]);
            const [notFollowingBack, setNotFollowingBack] = useState([]);
            const [analyzed, setAnalyzed] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [loadingMessage, setLoadingMessage] = useState('');
            const [recommendations, setRecommendations] = useState(null);
            const [loadingAI, setLoadingAI] = useState(false);
            const [apiKey, setApiKey] = useState('');
            const [isAIPowered, setIsAIPowered] = useState(false);

            const extractUsernames = (data) => {
                let userList = [];
                
                if (Array.isArray(data)) {
                    userList = data.map(item => 
                        item.string_list_data?.[0]?.value || item.title || item
                    );
                } else if (data.relationships_followers) {
                    userList = data.relationships_followers.map(item =>
                        item.string_list_data?.[0]?.value || item.title
                    );
                } else if (data.relationships_following) {
                    userList = data.relationships_following.map(item =>
                        item.title || item.string_list_data?.[0]?.value
                    );
                } else if (data.string_list_data) {
                    userList = data.string_list_data.map(item => item.value);
                }
                
                return userList.filter(Boolean);
            };

            const analyzeAccountType = (username) => {
                const lower = username.toLowerCase();
                
                if (lower.match(/official|store|shop|brand|company|corp|inc|ltd|llc|group/)) {
                    return { type: 'business', score: 0 };
                }
                
                if (lower.match(/^[a-z]+$/i) && username.length < 15 && !lower.match(/\d/)) {
                    return { type: 'possibly_celebrity', score: 1 };
                }
                
                if (lower.match(/university|college|school|edu|academy|institute/)) {
                    return { type: 'school', score: 0 };
                }
                
                let botScore = 0;
                if (lower.match(/\d{3,}/)) botScore += 3;
                if (lower.match(/(_)\1{2,}/)) botScore += 2;
                if (lower.match(/^[a-z]+\d+$/)) botScore += 2;
                if (username.length > 25) botScore += 1;
                if (lower.match(/^(x|xx|xxx)/)) botScore += 2;
                if (lower.match(/\d{4}$/)) botScore += 1;
                
                if (botScore >= 3) {
                    return { type: 'likely_bot', score: 5, reason: 'Bot-like username pattern' };
                } else if (botScore >= 1) {
                    return { type: 'personal', score: 3, reason: 'Inactive-looking personal account' };
                }
                
                return { type: 'personal', score: 2, reason: 'Personal account not following back' };
            };

            const getPatternRecommendations = (notFollowingBackList, followersCount, followingCount) => {
                const analyzed = notFollowingBackList.map(username => ({
                    username,
                    ...analyzeAccountType(username)
                }));

                const personalAccounts = analyzed.filter(acc => 
                    acc.type === 'personal' || acc.type === 'likely_bot'
                );

                const recs = personalAccounts
                    .sort((a, b) => b.score - a.score);

                const totalNotFollowingBack = notFollowingBackList.length;
                const businessCount = analyzed.filter(a => a.type === 'business').length;
                const schoolCount = analyzed.filter(a => a.type === 'school').length;
                const personalCount = personalAccounts.length;
                const ratio = (followersCount / followingCount).toFixed(1);

                const insights = [
                    {
                        title: "Account Distribution",
                        text: `Out of ${totalNotFollowingBack} accounts not following you back, approximately ${businessCount} appear to be businesses/brands, ${schoolCount} are schools/institutions, and ${personalCount} are personal accounts.`
                    },
                    {
                        title: "Follow Ratio Analysis",
                        text: `Your follow ratio is ${ratio}, meaning you have ${ratio}x more followers than people you follow. ${ratio >= 1 ? 'This is a healthy ratio!' : 'Consider unfollowing inactive accounts to improve this ratio.'}`
                    },
                    {
                        title: "Personal Accounts",
                        text: `We've identified ${personalCount} personal accounts that don't follow you back. Focus on these rather than brands or celebrities who typically don't follow back.`
                    }
                ];

                if (recs.length > 0) {
                    insights.push({
                        title: "Recommended Actions",
                        text: `We've identified ${recs.length} personal accounts that appear to be inactive or bot-like. All of these are recommended for review and potential unfollowing.`
                    });
                }

                return { insights, recommendations: recs };
            };

            const getAIRecommendations = async (notFollowingBackList, followersCount, followingCount) => {
                if (!apiKey.trim()) {
                    return null;
                }

                setLoadingAI(true);
                
                try {
                    const sampleAccounts = notFollowingBackList.slice(0, 100);
                    
                    const prompt = `You are an Instagram growth strategist. Analyze these accounts and provide smart recommendations on who to consider unfollowing.

IMPORTANT: Do NOT recommend unfollowing these types of accounts (as they typically don't follow back):
- Businesses, brands, or companies
- Celebrities, influencers, or verified accounts
- Schools, universities, or educational institutions
- Official organizational accounts
- News outlets or media companies

ONLY recommend unfollowing:
- Regular personal accounts that don't follow back
- Inactive-looking personal accounts (numbers in username, random characters)
- Spam or bot-like accounts
- Personal accounts that seem abandoned

Data:
- Total followers: ${followersCount}
- Total following: ${followingCount}
- Not following back: ${notFollowingBackList.length}
- Sample accounts not following back: ${sampleAccounts.join(', ')}

Provide your response in this EXACT JSON format with NO additional text:
{
  "insights": [
    {
      "title": "Insight Title",
      "text": "Detailed explanation about follower patterns"
    }
  ],
  "recommendations": [
    {
      "username": "account_name",
      "reason": "Brief reason (e.g., 'Inactive personal account', 'Bot-like username', 'Seems abandoned')"
    }
  ]
}

Create 3-4 insights about the overall follower patterns and recommend ALL specific PERSONAL accounts that you identify as worth unfollowing. Focus on accounts that look personal/individual but inactive or bot-like. Include as many recommendations as appropriate based on the patterns you see.`;

                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "x-api-key": apiKey.trim(),
                            "anthropic-version": "2023-06-01"
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 4000,
                            messages: [
                                { 
                                    role: "user", 
                                    content: prompt
                                }
                            ],
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.content[0].text;
                    
                    const jsonMatch = aiResponse.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const insights = JSON.parse(jsonMatch[0]);
                        setIsAIPowered(true);
                        return insights;
                    }
                    
                    return null;
                    
                } catch (err) {
                    console.error('AI Error:', err);
                    return null;
                } finally {
                    setLoadingAI(false);
                }
            };

            const handleFileUpload = async (event) => {
                const files = event.target.files;
                if (!files || files.length === 0) return;

                setLoading(true);
                setError('');
                setAnalyzed(false);
                setRecommendations(null);
                setIsAIPowered(false);
                setLoadingMessage('Reading files...');

                try {
                    let tempFollowers = [];
                    let tempFollowing = [];
                    let foundFollowers = false;
                    let foundFollowing = false;
                    let followerFileCount = 0;
                    let followingFileCount = 0;

                    if (files[0].name.endsWith('.zip')) {
                        const zip = new JSZip();
                        const contents = await zip.loadAsync(files[0]);
                        
                        const allFiles = Object.entries(contents.files);
                        setLoadingMessage(`Processing ${allFiles.length} files from ZIP...`);
                        
                        for (const [filename, zipEntry] of allFiles) {
                            if (zipEntry.dir) continue;

                            const lowerFilename = filename.toLowerCase();
                            
                            if (lowerFilename.includes('follower') && lowerFilename.endsWith('.json')) {
                                followerFileCount++;
                                setLoadingMessage(`Reading follower file ${followerFileCount}...`);
                                const text = await zipEntry.async('text');
                                const data = JSON.parse(text);
                                const followerList = extractUsernames(data);
                                
                                if (followerList.length > 0) {
                                    tempFollowers = [...tempFollowers, ...followerList];
                                    foundFollowers = true;
                                    setLoadingMessage(`Loaded ${tempFollowers.length.toLocaleString()} followers so far...`);
                                }
                            }
                            
                            if (lowerFilename.includes('following') && lowerFilename.endsWith('.json')) {
                                followingFileCount++;
                                setLoadingMessage(`Reading following file ${followingFileCount}...`);
                                const text = await zipEntry.async('text');
                                const data = JSON.parse(text);
                                const followingList = extractUsernames(data);
                                
                                if (followingList.length > 0) {
                                    tempFollowing = [...tempFollowing, ...followingList];
                                    foundFollowing = true;
                                    setLoadingMessage(`Loaded ${tempFollowing.length.toLocaleString()} following so far...`);
                                }
                            }
                        }
                    } else {
                        setLoadingMessage(`Processing ${files.length} files...`);
                        
                        for (let i = 0; i < files.length; i++) {
                            const file = files[i];
                            const filename = file.name.toLowerCase();
                            
                            if (filename.endsWith('.json')) {
                                setLoadingMessage(`Reading ${file.name}...`);
                                const text = await file.text();
                                const data = JSON.parse(text);
                                const userList = extractUsernames(data);
                                
                                if (filename.includes('follower')) {
                                    followerFileCount++;
                                    tempFollowers = [...tempFollowers, ...userList];
                                    foundFollowers = true;
                                    setLoadingMessage(`Loaded ${tempFollowers.length.toLocaleString()} followers from ${followerFileCount} file(s)...`);
                                } else if (filename.includes('following')) {
                                    followingFileCount++;
                                    tempFollowing = [...tempFollowing, ...userList];
                                    foundFollowing = true;
                                    setLoadingMessage(`Loaded ${tempFollowing.length.toLocaleString()} following from ${followingFileCount} file(s)...`);
                                }
                            }
                        }
                    }

                    if (!foundFollowers || !foundFollowing) {
                        setError('Could not find both followers and following data. Please upload all follower files and following files.');
                        setLoading(false);
                        setLoadingMessage('');
                        return;
                    }

                    setLoadingMessage('Analyzing relationships...');
                    setFollowers(tempFollowers);
                    setFollowing(tempFollowing);
                    
                    const followerSet = new Set(tempFollowers);
                    const notFollowingBackList = tempFollowing.filter(user => !followerSet.has(user));
                    
                    setNotFollowingBack(notFollowingBackList);
                    setAnalyzed(true);
                    setLoading(false);
                    setLoadingMessage('');

                    if (notFollowingBackList.length > 0) {
                        // First, generate pattern-based recommendations
                        const patternRecs = getPatternRecommendations(notFollowingBackList, tempFollowers.length, tempFollowing.length);
                        setRecommendations(patternRecs);

                        // Then try AI if API key is provided
                        if (apiKey.trim()) {
                            const aiRecs = await getAIRecommendations(notFollowingBackList, tempFollowers.length, tempFollowing.length);
                            if (aiRecs) {
                                setRecommendations(aiRecs);
                            }
                        }
                    }
                    
                } catch (err) {
                    setError(`Error reading files: ${err.message}`);
                    setLoading(false);
                    setLoadingMessage('');
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="badge">Smart Pattern Analysis + Optional AI</div>
                        <h1 className="title">Instagram Insights</h1>
                        <p className="subtitle">Intelligent analysis of your follower relationships</p>
                    </div>

                    <div className="api-key-section">
                        <label className="api-key-label">
                            ðŸ¤– Anthropic API Key (Optional - for AI-powered insights)
                        </label>
                        <input
                            type="password"
                            className="api-key-input"
                            placeholder="sk-ant-api03-..."
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                        />
                        <div className="api-key-help">
                            Don't have an API key? The tool works with smart pattern analysis by default. 
                            For AI insights, <a href="https://console.anthropic.com/" target="_blank">get your free API key here</a>.
                        </div>
                    </div>

                    {error && (
                        <div className="error-box">
                            {error}
                        </div>
                    )}

                    <label className="upload-zone">
                        <svg className="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <div className="upload-title">Upload Your Data</div>
                        <div className="upload-subtitle">Drop ZIP file or select ALL JSON files (followers_1, followers_2, following, etc.)</div>
                        <input
                            type="file"
                            accept=".zip,.json"
                            onChange={handleFileUpload}
                            disabled={loading}
                            multiple
                        />
                        {loading && (
                            <div style={{marginTop: '24px'}}>
                                <div className="loading"></div>
                                <div className="loading-text">{loadingMessage || 'Processing your data...'}</div>
                            </div>
                        )}
                        {!loading && followers.length > 0 && (
                            <div style={{marginTop: '24px', display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '8px', color: '#16a34a'}}>
                                <svg className="success-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"/>
                                </svg>
                                <span style={{fontWeight: 600}}>Data loaded successfully</span>
                            </div>
                        )}
                    </label>

                    {analyzed && (
                        <>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-label">Followers</div>
                                    <div className="stat-value">{followers.length.toLocaleString()}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Following</div>
                                    <div className="stat-value">{following.length.toLocaleString()}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Not Following Back</div>
                                    <div className="stat-value">{notFollowingBack.length.toLocaleString()}</div>
                                </div>
                                <div className="stat-card">
                                    <div className="stat-label">Follow Ratio</div>
                                    <div className="stat-value">{(followers.length / following.length).toFixed(1)}</div>
                                </div>
                            </div>

                            {loadingAI && (
                                <div className="insights-section">
                                    <div className="section-title">
                                        <span>Generating AI insights...</span>
                                        <div className="loading"></div>
                                    </div>
                                    <p style={{color: 'var(--text-secondary)'}}>Claude is analyzing your follower data for personalized recommendations...</p>
                                </div>
                            )}

                            {recommendations && !loadingAI && (
                                <>
                                    <div className="insights-section">
                                        <div className="section-title">
                                            <span>{isAIPowered ? 'AI Insights' : 'Smart Insights'}</span>
                                            <span className={isAIPowered ? 'ai-badge' : 'smart-badge'}>
                                                {isAIPowered ? 'Powered by Claude' : 'Pattern Analysis'}
                                            </span>
                                        </div>
                                        {recommendations.insights.map((insight, idx) => (
                                            <div key={idx} className="insight-card">
                                                <div className="insight-title">{insight.title}</div>
                                                <div className="insight-text">{insight.text}</div>
                                            </div>
                                        ))}
                                    </div>

                                    {recommendations.recommendations.length > 0 && (
                                        <div className="recommendations-list">
                                            <div className="section-title">Recommended to Unfollow</div>
                                            <p style={{color: 'var(--text-secondary)', marginBottom: '24px'}}>
                                                All personal/bot accounts that don't follow back ({recommendations.recommendations.length} total) - excludes businesses, celebrities, and schools
                                            </p>
                                            {recommendations.recommendations.map((rec, idx) => (
                                                <div key={idx} className="recommendation-item">
                                                    <div className="recommendation-info">
                                                        <div className="username">@{rec.username}</div>
                                                        <div className="reason">{rec.reason}</div>
                                                    </div>
                                                    <a 
                                                        href={`https://instagram.com/${rec.username}`}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="view-link"
                                                    >
                                                        View Profile â†’
                                                    </a>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )}

                            {notFollowingBack.length === 0 && (
                                <div style={{textAlign: 'center', padding: '60px 20px', background: 'var(--bg-secondary)', borderRadius: '16px', border: '1px solid var(--border)'}}>
                                    <svg style={{width: '64px', height: '64px', margin: '0 auto 24px', stroke: '#16a34a'}} fill="none" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <h3 style={{fontFamily: "'Crimson Pro', serif", fontSize: '28px', marginBottom: '12px'}}>
                                        Perfect Balance
                                    </h3>
                                    <p style={{color: 'var(--text-secondary)'}}>
                                        Everyone you follow is following you back!
                                    </p>
                                </div>
                            )}
                        </>
                    )}

                    <div className="info-box">
                        <div className="info-title">How to Get Your Instagram Data</div>
                        <ul className="info-list">
                            <li>Go to Instagram Settings â†’ Accounts Center â†’ Your information and permissions</li>
                            <li>Click "Export your information" â†’ "Create export"</li>
                            <li>Choose your profile and where you want to save the export to</li>
                            <li>Select "Customize your information" â†’ deselect everything except "Followers and following"</li>
                            <li>Select "Date range" â†’ "All time"</li>
                            <li>Select "Format" â†’ "JSON"</li>
                            <li>Wait for Instagram to prepare (usually 5-60 minutes)</li>
                            <li>Upload the ZIP file OR extract and upload ALL follower and following JSON files</li>
                        </ul>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InstagramAnalyzer />);
    </script>
</body>
</html>
